<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function winopen(){
        num=document.getElementById("num").value; // id가 num인 value를 가져온다.

        // 팝업창 open(url, id, option)
        // url?key=value 쿼리스트링
        window.open("multi_table_popup.jsp?num="+num,"","width=300,height=300");
      }
    </script>
</head>
<body>
<form name="form1">
  단을 입력하세요.
  <input type="text" id="num" name="num" value="3" size="10">
  <input type="button" value="팝업창 열기" onclick="winopen()">
</form>
</body>
</html>
