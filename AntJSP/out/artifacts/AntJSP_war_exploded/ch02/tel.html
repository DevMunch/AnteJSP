<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <!--required : 필수입력, pattern : 정규표현식 title : 입력안내문-->
  <input type="tel" name="tel" required pattern="[0-9]{2,3}-[0-9]{4}-[0-9]{4}" title="###-####-####"><br>
  <input type="submit" value="OK">
</form>
</body>
</html>
